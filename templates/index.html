<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Status Checker</title>
    <script>
        async function fetchStatus() {
            try {
                const response = await fetch('https://argentina-tracker-production.vercel.app/tickers/');
                document.getElementById('status').innerText = 'Status Code: ' + response.status;
            } catch (error) {
                document.getElementById('status').innerText = 'Error fetching status code';
            }
        }
        window.onload = fetchStatus;
    </script>
</head>

<body>
    <h1>API Status Checker</h1>
    <p id="status">Fetching status code...</p>
</body>

</html>
